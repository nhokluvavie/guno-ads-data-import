  size: 500  # Smaller batch for E2E
  processing:
    chunk-size: 250
    thread-pool-size: 3
    copy-from-threshold: 100
    bulk-threshold: 50  # Lower threshold to test bulk processing more often

logging:
  level:
    com.gunoads: DEBUG  # Enhanced logging for E2E tests
    com.gunoads.service.MetaAdsService: DEBUG
    com.gunoads.connector.MetaAdsConnector: DEBUG
    com.gunoads.processor.DataIngestionProcessor: DEBUG
    org.springframework.jdbc: INFO
    com.facebook.ads: WARN
    org.springframework.scheduling: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: "*"  # All actuator endpoints for E2E
  endpoint:
    health:
      show-details: always

# E2E specific configurations
test:
  timeout:
    short: 30000    # 30 seconds
    medium: 300000  # 5 minutes
    long: 900000    # 15 minutes

  pagination:
    verify-threshold: 30  # If more than 30 records, pagination likely working

  performance:
    hierarchy-max-time: 300000    # 5 minutes max for hierarchy sync
    performance-max-time: 600000  # 10 minutes max for performance sync
    full-sync-max-time: 900000    # 15 minutes max for full sync

  data:
    test-date: "2025-09-17"

  memory:
    max-heap-usage: 2048  # MB
    gc-threshold: 1024    # MB